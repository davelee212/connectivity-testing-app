{% extends 'base.html' %}

{% block content %}

<h1>Customer list</h1>

<p>Click any customer name for details.</p>

<!-- customers is a list that must be sent here by a route function -->

    <ul>
    {% for customer in customers %}
        <li><a href="{{ url_for( 'customer', num=customer["ID"] ) }}">{{ customer["ID"] }} - {{ customer["CompanyName"] }}</a></li>
        
    {% endfor %}
    </ul>

{% endblock %}
